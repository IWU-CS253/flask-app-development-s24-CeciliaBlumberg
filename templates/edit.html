{% extends "layout.html" %}
{% block body %}
  <form action="{{ url_for('update_entry') }}" method="post" class="add-entry">
    <dl>
      <dt>Title:
      <dd><input type="text" size="30" name="title" value="{{ title }}">
      <dt>Text:
      <dd><textarea name="text" rows="5" cols="40">{{ text }}</textarea>
        <dt>Category:
        <dd><input type="text" size="30" name="category" value="{{ cat }}">
        <dd><input type="submit" value="Submit edit">
    </dl>
   <input name="id" type="hidden" value="{{ id }}">
  </form>
{% endblock %}
